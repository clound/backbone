<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>自定义集合方法</title>
</head>
<body>


<script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="lib/underscore/underscore.js"></script>
<script type="text/javascript" src="lib/backbone/backbone.js"></script>


<script>

    var student = Backbone.Model.extend({
    	defaults: {
    		Code: "",
    		Name: "",
    		Score: 0
    	}
    });

    var stulist = Backbone.Collection.extend({
    	model: student,
    	good: function() {
    		return this.filter(function(stu) {
    			return stu.get("Score") > 400;
    		});
    	}
    });

    var stumodels = [{
    	Code: "10104",
    	Name: "周小敏",
    	Score: 500
    }, {
    	Code: "10105",
    	Name: "陆明明",
    	Score: 300
    }, {
    	Code: "10106",
    	Name: "陈天豪",
    	Score: 720
    }];

    var stus = new stulist(stumodels);
    var stug = stus.good();
    for (var i = 0; i < stug.length; i++) {
    	console.log(stug[i].toJSON());
    }
</script>



</body>
</html>
