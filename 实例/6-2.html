<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>视图对象访问模型对象</title>
    <script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone/backbone.js"></script>
    <style type="text/css">
    .cls_6 {
        font-size: 12px;
    }
    </style>
</head>
<body>
    <div id="show" class="cls_6"></div>

<script>
    var student = Backbone.Model.extend({
        defaults: {
            Code: "",
            Name: "",
            Score: 0
        }
    });

    var stus = new student({
        Code: "10107",
        Name: "李志华",
        Score: 750
    });

    var stusview = Backbone.View.extend({
        el: '#show',
        render: function() {
            this.el.innerHTML = JSON.stringify(this.model);
        }
    });

    var stuv = new stusview({ model: stus });
    stuv.render();


    
</script>



</body>
</html>
