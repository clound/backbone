<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>处理逻辑的模板</title>
    <script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone/backbone.js"></script>
    <style type="text/css">
    body {
        font-size: 14px;
    }
    div {
        width: 260px;
        padding: 5px;
    }
    </style>
</head>
<body>
    <div id="score"></div>

    <script type="text/template" id="score-tpl">
        <%= score > 600 ? "优秀" : "及格" %>
    </script>
    
    <script>
        var stuview = Backbone.View.extend({
            el: $("#score"),
            initialize: function() {
                this.template = _.template($("#score-tpl").html());
            },
            render: function(pscore) {
                this.$el.html(this.template({ score: pscore }));
            }
        });

        // 实例化一个view视图
        var stuv = new stuview();
        stuv.render(600);
    </script>


</body>
</html>
