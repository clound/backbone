<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>backbone study</title>
</head>
<body>


<script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="lib/underscore/underscore.js"></script>
<script type="text/javascript" src="lib/backbone/backbone.js"></script>


<script>

    // 创建一个Model的实例
	var m = new Backbone.Model();

	// 将监听函数绑定到m对象的自定义事件custom中
	m.on('custom', function(index) {
	
	    // 监听函数接收并显示参数index
	    // alert(index);
	});
	
	// 循环触发m对象的custom事件
	for(var i = 0; i < 3; i++) {
	    m.trigger('custom', i);
	}

	// 从m对象的custom事件中移除已绑定的所有监听函数
	m.off('custom');

	// 试着再次触发custom事件
	m.trigger('custom', i);


</script>

<script>

	// 创建一个Model的实例
	var m = new Backbone.Model();

	// 将监听函数绑定到m对象的all事件中
	m.on('all', function() {
	    alert('all');
	});

	// 将监听函数绑定到m对象的自定义事件show中
	m.on('show', function() {
	    alert('show title');
	});

	// 将另一个监听函数绑定到m对象的自定义事件show中
	m.on('show', function() {
	    alert('show content');
	});

	// 将监听函数绑定到m对象的自定义事件hide中
	m.on('hide', function() {
	    alert('hide');
	});

	// 触发m对象的show事件和hide事件
	m.trigger('show');
	m.trigger('hide');
</script>
</body>
</html>
