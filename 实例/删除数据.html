<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>backbone study</title>
</head>
<body>


<script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="lib/underscore/underscore.js"></script>
<script type="text/javascript" src="lib/backbone/backbone.js"></script>


<script>
	
	//==============
	// 删除数据
	//==============

	// 定义Book模型类
	var Book = Backbone.Model.extend();

	// 实例化模型对象
	var javabook = new Book({
	    name : 'Java7入门经典',
	    author : 'Ivor Horton',
	    price : 88.50
	});

	// 输出: Java7入门经典
	console.log(javabook.get('name'));

	// 删除对象name属性
	javabook.unset('name');

	// 输出: undefined
	console.log(javabook.get('name'));

	// 当我们对模型的name属性执行unset()方法后，模型内部会使用delete关键字将name属性从对象中删除。
	// clear()方法与unset()方法执行过程类似，但clear()方法会删除模型中的所有数据，例如：

	// 定义Book模型类
	var Book = Backbone.Model.extend();

	// 实例化模型对象
	var javabook = new Book({
	    name : 'Java7入门经典',
	    author : 'Ivor Horton',
	    price : 88.50
	});

	// 删除对象name属性
	javabook.clear();

	// 以下均输出: undefined
	console.log(javabook.get('name'));
	console.log(javabook.get('author'));
	console.log(javabook.get('price'));
</script>



</body>
</html>
