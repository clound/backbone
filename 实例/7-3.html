<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>location对象的属性和方法</title>
    <script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone/backbone.js"></script>
    
</head>
<body>
    
    <div id="divShow"></div>
    <input type="button" id="btnreload" value="重载" onclick="window.location.reload();"/>
    <input type="button" id="btnreplate" value="替换" onclick="window.location.replace('http://www.rttop.cn');"/>

    <script>
        var $HTML = "";
        var $obj_wl = window.location;
        for(var idx in $obj_wl) {
            $HTML += "<b>" + idx + ":" + "</b>" + $obj_wl[idx] + "<br/>";
        }
        document.getElementById("divShow").innerHTML = $HTML;
    </script>
</body>
</html>
