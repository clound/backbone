<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>视图对象访问集合对象</title>
    <script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="lib/underscore/underscore.js"></script>
    <script type="text/javascript" src="lib/backbone/backbone.js"></script>
    <style type="text/css">
    .cls_6 {
        font-size: 12px;
    }
    </style>
</head>
<body>
    <div id="show" class="cls_6"></div>

<script>
    var stumodels = [{
        Code: "10101",
        Name: "周小敏",
        Score: 500
    }, {
        Code: "10102",
        Name: "陆明明",
        Score: 300
    }, {
        Code: "10103",
        Name: "陈天豪",
        Score: 720
    }, {
        Code: "10104",
        Name: "刘真真",
        Score: 600
    }, {
        Code: "10105",
        Name: "张明基",
        Score: 450
    }, {
        Code: "10106",
        Name: "舒虎",
        Score: 660
    }, {
        Code: "10107",
        Name: "占小方",
        Score: 380
    }, {
        Code: "10108",
        Name: "李煜",
        Score: 660
    }, {
        Code: "10109",
        Name: "钟舒畅",
        Score: 640
    }, {
        Code: "10110",
        Name: "佟明月",
        Score: 660
    }];

    var stulist = new Backbone.Collection(stumodels);
    var stuview = Backbone.View.extend({
        el: '#show',
        render: function() {
            var curlist = this.collection.models;
            for (var i = 0; i < curlist.length; i++) {
                this.el.innerHTML += JSON.stringify(curlist[i]) + "<br/>";
            };
        }
    });
    var stuv = new stuview({ collection: stulist });
    stuv.render();
    
</script>



</body>
</html>
