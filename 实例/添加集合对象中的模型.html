<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>添加集合对象中的模型</title>
</head>
<body>


<script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="lib/underscore/underscore.js"></script>
<script type="text/javascript" src="lib/backbone/backbone.js"></script>


<script>

    var student = Backbone.Model.extend({
    	defaults: {
    		Code: "",
    		Name: "",
    		Score: 0
    	}
    });

    var stumodels = [{
    	Code: "10104",
    	Name: "周小敏",
    	Score: 500
    }, {
    	Code: "10105",
    	Name: "陆明明",
    	Score: 300
    }, {
    	Code: "10106",
    	Name: "陈天豪",
    	Score: 720
    }, {
    	Code: "10105",
    	Name: "刘真真",
    	Score: 600
    }, {
    	Code: "10106",
    	Name: "张明基",
    	Score: 450
    }, {
    	Code: "10105",
    	Name: "舒虎",
    	Score: 660
    }, {
    	Code: "10106",
    	Name: "占小方",
    	Score: 380
    }];

    var newmodels = [{
    	Code: "10108",
    	Name: "李煜",
    	Score: 540
    }, {
    	Code: "10109",
    	Name: "钟舒畅",
    	Score: 640
    }, {
    	Code: "10110",
    	Name: "佟明月",
    	Score: 710
    }];

    var stus = new Backbone.Collection(stumodels, {
    	model: student
    });

    // 在头部位置插入模型对象
    stus.unshift(newmodels[1]);

    // 在索引号为5的位置插入模型对象
    stus.add(newmodels[0], { at: 5 });

    // 在尾部位置插入模型对象
    stus.push(newmodels[2]);

    // 重新输出全部的模型对象
    for (var i = 0; i < stus.models.length; i++) {
    	console.log(stus.models[i].toJSON());
    };
</script>



</body>
</html>
